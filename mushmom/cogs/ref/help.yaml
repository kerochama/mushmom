# custom help info

characters:
  rename:
    sigs:
      - "[name] <new_name>"

core:
  "set prefixes":
    command: _set_prefixes
  "set channel":
    command: _set_channel
  "reset prefixes":
    command: _reset_prefixes
  "reset channel":
    command: _reset_channel

emotes:
  emote:
    options: &imflags
      - "--[name]"

import:
  import:
    sigs:
      - "<name> [url: maplestory.io]"
      - <name> with JSON file attached

sprites:
  sprite:
    options: *imflags
