# custom help info

characters:
  rename:
    sigs:
      - "[name] <new_name>"

core:
  "set prefixes":
    command: _set_prefixes

emotes:
  emote:
    options: &imflags
      - "--[name]"

import:
  import:
    sigs:
      - "<name> [url: maplestory.io]"
      - <name> with JSON file attached

sprites:
  sprite:
    options: *imflags
